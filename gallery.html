<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galerie d'Images</h1>
    <div class="gallery">
        <div class="gallery-item">
            <div class="credit">Artiste : Nom de l'artiste 1</div>
            <img src="image/1.png" alt="Description de l'image 1">
        </div>
        <div class="gallery-item">
            <div class="credit">Artiste : Nom de l'artiste 2</div>
            <img src="image/image.png" alt="Description de l'image 2">
        </div>
        <div class="gallery-item">
            <div class="credit">Artiste : Nom de l'artiste 3</div>
            <img src="image/3.png" alt="Description de l'image 3">
        </div>
        <div class="gallery-item">
            <div class="credit">Artiste : Nom de l'artiste 4</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=AWHVBMbv-ZbIjmot" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <!-- Ajoutez plus d'images ici -->
    </div>
</body>
</html>
